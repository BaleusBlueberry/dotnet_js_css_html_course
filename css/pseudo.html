<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: rgb(255, 0, 0);
      }
      a:visited {
        color: rgb(13, 236, 43);

      }
      a:focus {
        color: blue;
      }
      a:active {
        color: black;
      }
    </style>

    <a href="#1">Link</a>
    <a href="#2">Visited</a>
    <a href="#3">Hover</a>
    <a href="#4">Active</a>
    <a href="#5">Focus</a>
  </body>
</html>
